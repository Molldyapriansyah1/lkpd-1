<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Opsi Poin</h4>
    <form action="">
        <div>
            <span>Opsi Poin 1</span>
            <input type="text" placeholder="Poin">
            <input type="text" name="name" id=""><br>
            <div id="add_content"></div>
            <button id="myBtn" type="button" onclick="myFunction(this)">+ Poin</button>
        </div>  
    </form>

    <script>
        let clickCount = 1;

        function myFunction(e) {
            clickCount++;
            let addEl = document.getElementById('add_content');
            let water = document.createElement('div');
            water.innerHTML = `
                <span>Opsi Poin ${clickCount}</span>
                <input type="text" placeholder="Poin">
                <input type="text" name="name" id=""><br>
            `;
            addEl.appendChild(water);

            if (clickCount >= 4) {
                document.getElementById('myBtn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
